<form (ngSubmit)="login(loginForm)" #loginForm="ngForm" class="col-md-offset-4 col-md-4">
  <div class="form-group">
    <label for="username" class="control-label">Имя пользователя</label>
    <input #username="ngModel" ngModel name="username" type="text" id="username" class="form-control">
  </div>
  <div class="form-group">
    <label for="password" class="control-label">Пароль</label>
    <input #password="ngModel" ngModel name="password" type="password" id="password" class="form-control">
  </div>
  <div [hidden]="!errorMessage">
    {{errorMessage}}
  </div>
  <div>
    <button class="btn btn-primary pull-right">Войти</button>
  </div>
</form>
